{% extends "base.html" %}

{% block title %} add new post {% endblock %}

{% block content %}
    <h1>Create a post</h1>
    <form action="/users/{{userId}}/posts/new" method="post">
        
            <div class="mb-3">
            <label for="title">Title</label> 
            <input type="text" id="title" name="title"> <br>
            </div>
       
            <div class="mb-3">
            <label for="content">Content</label>
            <textarea class="form-control" aria-label="content" id="content" name="content"></textarea>
            </div>
        
        
            {% for tag in tags %}

                <input type="checkbox" id="{{tag.name}}" name="tags" value="{{tag.name}}">
                <label for="{{tag.name}}"> {{tag.name}} </label><br>

            {% endfor %}

        

        <a href="/users/{{userId}}" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>

    </form>
{% endblock %}
