{% extends "base.html" %}

{% block title %} User Details {% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
    {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.fullName}}</a></li>
    {% endfor %}
</ul>

<a href="/users/new" class="button">Add User</a>
<a href="/tags/new" class="button">Add Tag</a>

{% endblock %}
